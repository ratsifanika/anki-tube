name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Ajout pour lancement manuel

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod  # Assurez-vous que ce fichier existe
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/your-docker-repo/image-name:latest  # Ex. username/myapp:latest

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name your-app-name \
            --resource-group your-resource-group \
            --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/your-docker-repo/image-name:latest \
            --docker-registry-server-url https://index.docker.io
          az webapp restart --name your-app-name --resource-group your-resource-group