name: Deploy to Google Compute Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Pour lancement manuel

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/anki-tube:latest

      - name: Deploy to GCE
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GCE_SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.GCE_SSH_USER }}
          SSH_HOST: ${{ secrets.GCE_SSH_HOST }}
        run: |
          # Installer la clé SSH
          echo "$SSH_PRIVATE_KEY" > ssh_key
          chmod 600 ssh_key
          
          # Copier docker-compose.prod.yml sur l'instance GCE
          scp -o StrictHostKeyChecking=no -i ssh_key docker-compose.prod.yml $SSH_USER@$SSH_HOST:/home/$SSH_USER/docker-compose.prod.yml
          
          # Se connecter à l'instance et déployer
          ssh -o StrictHostKeyChecking=no -i ssh_key $SSH_USER@$SSH_HOST << 'EOF'
            # Installer Docker si nécessaire
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi
            
            # Installer Docker Compose si nécessaire
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Login à Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            # Déployer avec Docker Compose
            docker-compose -f /home/$USER/docker-compose.prod.yml pull
            docker-compose -f /home/$USER/docker-compose.prod.yml up -d
          EOF
          
          # Nettoyer
          rm ssh_key